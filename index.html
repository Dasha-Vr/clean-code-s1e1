<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
    <header class="info-image">
        <img class="main-image" src="./eisenhower-matrix.jpg" alt="">
        <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-element">
        <div id="add-task">
            <label class="label-text" for="new-task">Add Item</label>
            <div class="task-button-wrapper">
                <input id="new-task" class="task task-input-item" type="text">
                <button class="task-button">Add</button>
            </div>
        </div>
        <h3 class="main-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
            <li class="task-list-item">
                <input class="task-input-item" type="checkbox">
                <label class="task label-text">Pay Bills</label>
                <input type="text" class="task task-input-item">
                <button class="edit task-button">Edit</button>
                <button class="delete task-button">
                    <img class="delete-button-image" src="./remove.svg" alt="delete-button">
                </button>
            </li>
            <li class="task-list-item edit-mode">
                <input class="task-input-item" type="checkbox">
                <label class="task label-text">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task task-input-item">
                <button class="edit task-button">Save</button>
                <button class="delete task-button">
                    <img class="delete-button-image" src="./remove.svg" alt="delete-button">
                </button>
            </li>
        </ul>
        <h3 class="main-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
            <li class="task-list-item">
                <input class="task-input-item" type="checkbox" checked>
                <label class="task label-text">See the Doctor</label>
                <input type="text" class="task task-input-item">
                <button class="edit task-button">Edit</button>
                <button class="delete task-button">
                    <img class="delete-button-image" src="./remove.svg" alt="delete-button">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
